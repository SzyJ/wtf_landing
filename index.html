<html>
    <head>
        <title>Szymon Jackiewicz</title>

        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="keywords" content="programmer, coding, console, cv, linux, java, c, c++, golang, games developer, software developer, network programmer, polish, english, japanese" />
        <meta name="description" content="Games and software developer interested in network programming." />

        <!-- Style -->
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="icon.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            @font-face {
                font-family: Empires;
                src: url("fonts/Empires.otf") format("opentype");
            }

            body {
                margin: 0;
                background: white;
                color: #444444;

                transition: 0.3s all;
            }

            div#header {
                padding-top: 25vh;
                height: 50vh;
                min-height: 25px;

                animation: fadein 1s;
            }

            #all_content {
                display: inline;
                user-select: none;
            }

            #header_image {
                width: 270px;
                height: 270px;
                margin: 10px auto;
                padding: 5px;
                border: lightgray solid 10px;
            }

            #header_image > img {
                object-fit:cover;
                filter: grayscale(0.5);
                height: 100%;
                width: 100%;
            }

            #title {
                position: relative;
                width: min-content;
                margin: 10px auto;
            }

            #title_foreground {
                position: absolute;
                top: -30%;
                left: 15px;
                font-family: 'Empires', monospace;
                font-size: 70pt;
                color: #444444;
                width: 300px;
                text-align: left;

                z-index: 3;
            }

            #title_background {
                animation: lightenBackground 2.5s cubic-bezier(0, 0, 0.93, 0.24);
                background: lightgray;
                color: white;
                font-family: 'Major Mono Display', monospace;
                font-size: 10pt;
                width: 290px; /* 290 + 5 + 5 = 300px */
                height: 60px;
                padding: 5px;
                font-weight: bold;
                z-index: 0;
            }

            #button_container {
                display: flex;
                margin: 10px auto;
                width: 300px;
                height: max-content;
            }
            #button_container .spacer {
                display: block;
                width: 6px;
            }

            #button_container a.button {
                padding: 6px 12px;
                width: 100%;
                text-align: center;
                color: white;
                flex: 1;

                transition: 0.3s all;

                background: lightgray;

                font-size: 15pt;
                overflow: hidden;
                white-space: nowrap;

                font-family: 'Major Mono Display', monospace;
                text-decoration: none;
            }

            #button_container a.button:hover {
                flex: 6;
                color: #444444;
            }

            #button_container a.button:not(.selected):hover {
                cursor: pointer;
            }

            #button_container > a.button.selected {
                background-color: #444444;
                color: white;
                flex: 10;
            }

            #button_container > a#proj_button:hover::after,
            #button_container > a#proj_button.selected::after {
                content: " projects";
            }

            #button_container > a#hmm_button:hover::after,
            #button_container > a#hmm_button.selected::after {
                content: " hmm...";
            }

            #quick_links {
               width: 100%;
               text-align: center;
               margin-top: 150px;
               background-color: #ffffff40;
            }

            #quick_links i.fa {
               text-decoration: none;
               padding: 5px;
               font-size: 20pt;
               color: lightgray;
            }

            #quick_links i.fa:hover {
               color: #444444;
            }

            p#tooltip {
               font-family: 'VT323', monospace;
               font-size: 15pt;
               color: lightgray;
               padding: 0;
               margin: 0;
            }

            #scroll_arrow {
                display: none;
                width: 100%;
                height: 70px;
            }
            .arrow {
                position: relative;
                left: 50%;
            }

            .arrow:before {
                position: absolute;
                left: 50%;
            }

            .arrow{
                width: 40px;
                height: 40px;
                top: 50%;
                margin: -20px 0 0 -20px;
                -webkit-transform: rotate(45deg);
                border-left: none;
                border-top: none;
                border-right: 2px #444444 solid;
                border-bottom: 2px #444444 solid;
            }

            .arrow:before {
                content: '';
                width: 20px;
                height: 20px;
                top: 50%;
                margin: -10px 0 0 -10px;
                border-left: none;
                border-top: none;
                border-right: 1px #444444 solid;
                border-bottom: 1px #444444 solid;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-name: arrow;
            }
            
            @keyframes arrow {
                0% { 
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    transform: translate(-10px, -10px);
                }
            }

            @keyframes lightenBackground {
                from {
                    background: #444444;
                } to {
                    background: lightgray;
                }
            }

            @keyframes fadein {
                from {
                    opacity: 0;
                } to {
                    opacity: 1;
                }
            }

            /* Post Styling */
            div#loaded_content.hmm {
                margin: auto;
                width: fit-content;
                width: -moz-fit-content;
            }

            div.post {
                width: auto;
                min-height: 50vh;
                min-width: 450px;
                max-width: 80.9vh;

                margin: 25px;
                padding: 25px;
                background: white;
                border-radius: 5px;
                display: flex;
                flex-direction: column;
                justify-content: center;

                transition: box-shadow 1s cubic-bezier(0.4, 0, 0.2, 1);
            }

            div.post:nth-child(odd) {
                padding-right: 175px;
            }

            div.post:nth-child(even) {
                padding-left: 175px;
            }

            div.post:nth-child(even) h3 {
                text-align: right;
            }

            div.post h3 {
                font-family: 'DM Serif Display', serif;
                font-style: italic;
                font-size: 60px;

                margin: 0;
                display: block;
                height: max-content;
            }

            div.post p.date {
                font-family: 'DM Serif Display', serif;
                color: #84828f;
                margin-top: 0;
            }

            div.post:nth-child(even) p.date {
                text-align: right;
            }

            div.post:nth-child(odd) p.date {
                text-align: left;
            }

            div.post p {
                font-family: 'Poppins', sans-serif;
                font-size: 20px;

                margin: 20px 60px;
                display: block;

                color: #444444;
                /* Text truncation */
                line-height: 1.6;
                max-height: 4.0em; /* 2.5*lineHeight */
                overflow: hidden;

                transition: max-height 1s cubic-bezier(0.4, 0, 0.2, 1);
            }

            div.post:hover {
                box-shadow: 0px 0px 20px 5px lightgray;
            }

            div.post:hover p {
                /* For transitions to work correctly, we need to decide on a max number of lines allowed */
                max-height: 100em;
                color: black;
            }


            /* Project Styling */
            div#loaded_content.project {
                padding: 0 0 50vh 0;
                font-family: 'Montserrat', sans-serif;
                width: 100%;
                max-width: 1006pt;
                margin: auto;
            }

            .project {
                padding: 0 5%;
                text-align: justify;

                min-height: 500px;
                overflow: hidden;
                transition: 0.4s opacity;
            }

            div.project .title {
                font-family: 'Major Mono Display', monospace;
                
                font-weight: normal;
                position: relative;
                width: min-content;
                margin: 50px auto;

                font-size: 30pt;
            }

            div.project ul.link_list {
                margin: 40px 5px;
                height: min-content;
                list-style-type: none;
                padding: 0;
                display: inline-block;
                width: 100%;
            }

            div.project > .left_content > ul.link_list,
            div.project > .right_content > ul.link_list {
                margin: 5px;
            }

            div.project > .left_content > ul.link_list > li,
            div.project > .right_content > ul.link_list > li {
                float: left;
            }

            div.project ul.link_list li {
                opacity: 50%;
                font-size: 15pt;
                padding: 10px 20px;
                margin: 5px;
                border: 3px solid;
                width: max-content;
                float: right;
            }

            div.project ul.link_list li:hover {
                opacity: 100%;
            }

            div.project ul.link_list li a {
                color: inherit;
                text-decoration: none;
                text-emphasis: bold;
            }


            div.project .left_content {
                float: left;
                width: 45%;
                /* min-height: 100vh; */
            }

            div.project .right_content {
                float: right;
                width: 45%;
                /* min-height: 100vh; */
            }

            div.project .large_text {
                font-size: 30pt;
                text-align: left;
            }

            .hmm_color {
                background-color: #2c3d55;
                color: #F3F3F4;
            }

            .gnat_color {
                background-color: #cc6e7e;
                color: #eee3cd;
            }

            .midori_color {
                background-color: #c5e0b4;
                color: #444444;
            }

            .flip_color {
                background-color: #3e2909;
                color: #ef5350;
            }

            .wintui_color {
                background-color: black;
                color: white;
            }

            .other_proj_color {
                background-color: #4f585e;
                color: white;
            }

            /* Loader code begin */
            /* https://projects.lukehaas.me/css-loaders/ */
            .loader,
            .loader:before,
            .loader:after {
              border-radius: 50%;
              width: 2.5em;
              height: 2.5em;
              -webkit-animation-fill-mode: both;
              animation-fill-mode: both;
              -webkit-animation: load7 1.8s infinite ease-in-out;
              animation: load7 1.8s infinite ease-in-out;
            }
            .loader {
              color: #444444;
              font-size: 10px;
              margin: 80px auto;
              position: relative;
              text-indent: -9999em;
              -webkit-transform: translateZ(0);
              -ms-transform: translateZ(0);
              transform: translateZ(0);
              -webkit-animation-delay: -0.16s;
              animation-delay: -0.16s;
            }
            .loader:before,
            .loader:after {
              content: '';
              position: absolute;
              top: 0;
            }
            .loader:before {
              left: -3.5em;
              -webkit-animation-delay: -0.32s;
              animation-delay: -0.32s;
            }
            .loader:after {
              left: 3.5em;
            }
            @-webkit-keyframes load7 {
              0%,
              80%,
              100% {
                box-shadow: 0 2.5em 0 -1.3em;
              }
              40% {
                box-shadow: 0 2.5em 0 0;
              }
            }
            @keyframes load7 {
              0%,
              80%,
              100% {
                box-shadow: 0 2.5em 0 -1.3em;
              }
              40% {
                box-shadow: 0 2.5em 0 0;
              }
            }
            /* Loader code end */
        </style>

        <!-- Logic -->

        <!-- Animations and Style -->
        <script src="javascript/type.js"></script>
        <script src="javascript/quick_links.js"></script>
        <script src="javascript/bg_fade.js"></script>
        <!-- Content Loading -->
        <script src="javascript/content/requester.js"></script>
        <script src="javascript/content/main.js"></script>
    </head>

    <body>
        <div id="header">
            <div id="all_content">
                <div id="header_image">
                    <img src="./header_img.jpg">
                </div>

                <div id="title">
                    <div id="title_background">design by:<br/>szymon jackiewicz</div>
                    <div id="title_foreground"></div>
                </div>

                <div id="button_container">
                    <a onclick="ResetContent(0)" id="proj_button" class="button"><i class="fa fa-briefcase"></i></a>
                    <div class="spacer"></div>
                    <a onclick="ResetContent(1)" id="home_button" class="button selected">welcome</a>
                    <div class="spacer"></div>
                    <a onclick="ResetContent(2)" id="hmm_button" class="button"><i class="fa fa-cloud"></i></a>
                </div>

                <div id="quick_links">
                    <p id ="tooltip">quick links</p>
                    <a href="https://github.com/SzyJ/CV/raw/master/Szymon_Jackiewicz_CV.pdf" target="_blank" onmouseover="setTooltipText('download CV')" onmouseout="resetTooltip()"><i class="fa fa-file-text"></i></a>
                    <a href="mailto:szy.jackiewicz@gmail.com" onmouseover="setTooltipText('email me!')" onmouseout="resetTooltip()"><i class="fa fa-envelope"></i></a>
                    <a href="https://github.com/SzyJ" onmouseover="setTooltipText('my projects repo')" onmouseout="resetTooltip()"><i class="fa fa-github"></i></a>
                    <a href="https://szy.wtf/projects/flip/" onmouseover="setTooltipText('play a game')" onmouseout="resetTooltip()"><i class="fa fa-gamepad"></i></a>
                    <a href="https://szy.wtf/projects/cmd/" onmouseover="setTooltipText('open terminal')" onmouseout="resetTooltip()"><i class="fa fa-terminal"></i></a>
                </div>

                <div id="scroll_arrow">
                    <div class="arrow"></div>
                </div>
            </div>
        </div>

        <div id="loaded_content" class="hmm">
        </div>

    </body>
</html>
